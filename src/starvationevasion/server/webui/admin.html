<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starvation Evasion</title>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
    /* so that the gray inset area is scrollable and a min height */
    pre {
        height: 250px;
        overflow-x: auto;
    }

    #input-area {
        display: none;
    }

    #tasks {
        text-align: center;
    }

    #tasks > .btn {
        margin-right: 10px;
    }

    #pwd-field {
        margin-bottom: 10px;
        width:50%;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>

<body>
<div class="container">
    <div class="container-fluid">
        <div class="row">

            <div id="connection"> <!-- begin connection area -->

                <h1>New Connection</h1>
                <div class="col-xs-6 col-md-4">
                    <p class="lead">Connect <small>supply the host and the port</small></p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address-in" value="foodgame.cs.unm.edu:5555">
                    </div>
                    <button id="connect-btn" class="btn btn-default" type="submit">Connect</button>
                </div>
            </div> <!-- end connection area -->

            <div id="input-area"> <!-- input area -->
                <h1>Client</h1>
                <div class="col-md-12">
                    <pre id="stream"></pre>
                </div>

                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" id="text-input" placeholder="Press enter to send">
                </div>

                <input style="display: none" type="password" class="form-control" placeholder="Enter password" id="pwd-field" >
                <div id="tasks">
                    <button id="login-btn" class="btn btn-success" type="submit">Admin Login</button>
                    <button id="restart-btn" class="btn btn-warning" type="submit">Restart game</button>
                    <button id="end-btn" class="btn btn-danger" type="submit">Stop game</button>
                </div>

            </div> <!-- end input area -->


        </div>
    </div> <!-- end container fluid -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script src="client.js"></script>
<script>
    $( document ).ready( Client.init );
</script>

</body>

</html>
